<!doctype HTML>
<html lang="en">
<head><title> html 3 assignment</title></head>

<body>
	<p><b>An Unordered List:</b></p>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<p> <b>An Ordered List:</b> </p>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<p><b>A nested List:</b></p>
	<ul>
		<li>Coffee</li>
		<li>Tea</li>
	    <ol Type="A">
		  <li>Black tea</li>
		  <li>Green tea
	  
	      <ol Type="i">
	      	<li>China</li>
		    <li>Africa</li>
		  </ol>
		  <li>Milk</li>
		</li>
    </ul>
</body>
</html>
